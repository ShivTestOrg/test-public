plugins:
  - uses:
     - plugin: http://100.72.255.83:4000
  - uses:
     - plugin: ShivTestOrg/command-wallet@development
       with:
         registerWalletWithVerification: false
  - skipBotEvents: false
    uses:
      - plugin: ShivTestOrg/personal-agent-bridge@clean-commits
        with: {}
  - uses:
      - plugin: ShivTestOrg/daemon-pricing@development
        with:
          labels:
            time:
              - name: "Time: <15 Minutes"
                collaboratorOnly: false            
              - name: "Time: <1 Hour"
                collaboratorOnly: false
              - name: "Time: <2 Hours"
                collaboratorOnly: false
              - name: "Time: <4 Hours"
                collaboratorOnly: false
              - name: "Time: <1 Day"
                collaboratorOnly: false
              - name: "Time: <1 Week"
                collaboratorOnly: false
          priority:
            - name: "Priority: 0 (Regression)"
              collaboratorOnly: false
            - name: "Priority: 1 (Normal)"
              collaboratorOnly: false
            - name: "Priority: 2 (Medium)"
              collaboratorOnly: false
            - name: "Priority: 3 (High)"
              collaboratorOnly: false
            - name: "Priority: 4 (Urgent)"
              collaboratorOnly: false
            - name: "Priority: 5 (Emergency)"
              collaboratorOnly: false
          basePriceMultiplier: 2
          globalConfigUpdate:
            excludeRepos: []
          publicAccessControl:
            setLabel: true
            fundExternalClosedIssue: false
            protectLabels:
              - "priority"
              - "price"
              - "time"
  - uses:
      - plugin: ShivTestOrg/issue-comment-embeddings@development
        with:
          matchThreshold: 0.9
          warningThreshold: 0.7
          jobMatchingThreshold: 0.7
  - uses:
      - plugin: ShivTestOrg/command-ask@development
        with:
          model: "openai/o1-mini"
          openAiBaseUrl: "https://openrouter.ai/api/v1"
          maxTokens: 100000
          maxDepth: 2
